<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <main>
      <section class="card-info">
        <div class="card-header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card-stats">
          <div>
            <h2>10k+</h2>
            <p class="stat-p">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="stat-p">templates</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p class="stat-p">queries</p>
          </div>
        </div>
      </section>
      <section class="card-image">
        <img class="card-desktop" src="./images/image-header-desktop.jpg" alt="header desktop image">
        <img class="card-mobile" src="./images/image-header-mobile.jpg" alt="header mobile image">
      </section>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/qu3bin/stats-card-component">Kevin Douglas</a>.
  </footer>
</body>
</html>
