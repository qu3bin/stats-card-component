<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="container">

    <section class="card-info">
      <div class="card-header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="card-stats">
        <div class="individual">
          <h2>10k+</h2>
          <p class="stat-p">companies</p>
        </div>
        <div class="individual">
          <h2>314</h2>
          <p class="stat-p">templates</p>
        </div>
        <div class="individual">
          <h2>12M+</h2>
          <p class="stat-p">queries</p>
        </div>
      </div>
    </section>

    <picture class="card-image">
      <source class="card-mobile" media="(max-width: 720px)" srcset="images/image-header-mobile.jpg">
      <img class="card-desktop" src="./images/image-header-desktop.jpg" alt="Image of a business meeting">
    </picture>

  </main>

</body>
</html>
